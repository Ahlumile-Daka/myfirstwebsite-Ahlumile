<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form - Tech Support</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1a1a2e;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #162447;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #1f4068;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a2e;
            color: #fff;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Submit a Tech Support Request</h1>
        <p>Please fill out the form below to help us understand and resolve your issue.</p>
    </div>

    <!-- Request Form -->
    <div class="content">
        <h2>Request Form</h2>
        <form action="#" method="POST">
            <!-- User Information Section -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <!-- Device Information Section -->
            <label for="device">Device Type:</label>
            <select id="device" name="device" required>
                <option value="">Select your device</option>
                <option value="desktop">Desktop</option>
                <option value="laptop">Laptop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
                <option value="other">Other</option>
            </select>

            <!-- Issue Description Section -->
            <label for="issue">Describe the Issue:</label>
            <textarea id="issue" name="issue" required placeholder="Describe the issue you're facing in detail"></textarea>

            <!-- Priority Level -->
            <label for="priority">Priority Level:</label>
            <select id="priority" name="priority" required>
                <option value="">Select priority level</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>

            <!-- Preferred Contact Method -->
            <label for="contact-method">Preferred Contact Method:</label>
            <select id="contact-method" name="contact-method" required>
                <option value="">Select contact method</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="chat">Live Chat</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Tech Support Inc. All Rights Reserved.
    </div>

</body>
</html>
